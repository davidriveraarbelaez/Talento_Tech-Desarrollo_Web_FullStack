<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="card.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card card-1">
                <div class="card_content">
                    <h2 class="name">Nombre 1</h2>
                    <p class="group">Grupo 1</p>
                </div>
            </div>
            <div class="card card-2">
                <div class="card_content">
                    <h2 class="name">Nombre 2</h2>
                    <p class="group">Grupo 2</p>
                </div>
            </div>
            <div class="card card-3">
                <div class="card_content">
                    <h2 class="name">Nombre 3</h2>
                    <p class="group">Grupo 3</p>
                </div>
            </div>
            <div class="card card-4">
                <div class="card_content">
                    <h2 class="name">Nombre 4</h2>
                    <p class="group">Grupo 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
