<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>

<div id="carouselExample" class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../Imágenes/profile1.jpg" alt="First slide">
            <div class="carousel-caption">
                <h5>First Slide Title</h5>
                <p>Brief description of the first slide.</p>
                <a href="#" class="btn btn-primary">Live Demo</a>
                <a href="#" class="btn btn-secondary">Code</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../Imágenes/profile2.jpg" alt="Second slide">
            <div class="carousel-caption">
                <h5>Second Slide Title</h5>
                <p>Brief description of the second slide.</p>
                <a href="#" class="btn btn-primary">Live Demo</a>
                <a href="#" class="btn btn-secondary">Code</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../Imágenes/profile3.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h5>Third Slide Title</h5>
                <p>Brief description of the third slide.</p>
                <a href="#" class="btn btn-primary">Live Demo</a>
                <a href="#" class="btn btn-secondary">Code</a>
            </div>
        </div>
    </div>
    <div class="carousel-control-prev" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-control-next" onclick="nextSlide()">&#10095;</div>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    document.addEventListener('DOMContentLoaded', () => {
        showSlide(currentIndex);
    });
</script>

</body>
</html>
